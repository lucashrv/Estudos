<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6/dist/css/bootstrap.min.css">
    <title>botões</title>
</head>

<body>

    <!--
        Botoes
        btn

        COLOR:
        btn-primary
        btn-secondary
        btn-success
        btn-info
        btn-warning
        btn-danger
        btn-light
        btn-dark

        transformar em tipo link:
        btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-dark" href="#">Link</a>
    <button class="btn btn-danger" type="submit">Submit</button>
    <input class="btn btn-secondary" type="button" value="Button">
    <input class="btn btn-light" type="submit" value="Input Submit">
    <input class="btn btn-warning" type="reset" value="Reset">

    <!--
        Botoes com contorno
        btn-outline-<cor>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-success" type="button">Clique</button>

    <!--
        Tamanhos de botões
        btn-lg btn-sm btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn-lg" type="button">Grande</button>
    <button class="btn btn-outline-dark">Normal</button>
    <button class="btn-sm" type="button">Pequeno</button>
    <br><br>
    <button class="btn-block" type="button">Bloco</button>

    <!--
        Estados dos botões ativo inativo
        active, disabled
        data-toggle="button"
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger active" type="button">Ativo</button>
    <button class="btn btn-danger disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-danger" type="button" data-toggle="button">Alternar</button>

    <!-- btn-group -->
    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-success" type="button">Esquerda</button>
        <button class="btn btn-success" type="button">Centro</button>
        <button class="btn btn-success" type="button">Direita</button>
    </div>

    <!-- btn-group-vertical -->
    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-warning" type="button">Topo</button>
        <button class="btn btn-warning" type="button">Meio</button>
        <button class="btn btn-warning" type="button">Fundo</button>
    </div>

    <!-- btn-toolbar -->
    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
           <button class="btn btn-primary" type="button">1</button>
           <button class="btn btn-primary" type="button">2</button>
           <button class="btn btn-primary" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" type="button">4</button>
            <button class="btn btn-primary" type="button">5</button>
        </div>
    </div>

    <!--
        dropdown

        dropdown-toggle
        data-toggle="dropdown"

        dropdown-menu
        dropdown-item
    -->
    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="dropdown-toggle btn btn-danger" data-toggle="dropdown" type="button">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>
    <br><br><br><br><br><br><br>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
