<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div e span</title>
    <style>
        #cabecalho{
            background-color: red;
        }
        .classcab{
            background-color: black;
            color: seashell;
        }
        .hs{
            background-color: slateblue;
            color: teal;
        }
    </style>
</head>
<body>

    <div class="hs">
        <h1>DIV E SPAN</h1>
        <h2>div</h2>
    </div>
    <div id="cabecalho">
        <div class="classcab">
            <img src="../imagem/imagens/astronauta.jpg" alt="logo">
        </div>
        <div class="classcab">
            <ul>
                <li>Home</li>
                <li>Contato</li>
            </ul>
        </div>

    </div>
    <span>
        <ol type="none">
            <li>oi</li>
            <li>oi</li>
            <li>oi</li>
            <li>oi</li>
        </ol>
    </span>

    
</body>
</html>
