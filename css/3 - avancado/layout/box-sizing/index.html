<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing br</title>
    <style>

        .caixa{
            width: 300px;
            height: 300px;
            background: rgb(156, 69, 69);
            margin: 20px;
        }

        #caixa1{
            box-sizing:border-box;
            -webkit-box-sizing:border-box;
            -moz-box-sizing:border-box;

            padding: 50px;
        }

        #caixa2{
            border-radius: 150px;
            -webkit-border-radius: 150px;
            -moz-border-radius: 150px;
        }

    </style>
</head>
<body>

    <div>

        <div id="caixa1" class="caixa">
            <h1>box-sizing</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos ex</p>
        </div>

        <div id="caixa2" class="caixa">
            <h1>border-radius</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos ex</p>
        </div>

    </div>
    
</body>
</html>
