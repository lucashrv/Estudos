<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="principal">

            <img src="imagens/perfil.png" alt="">

            <form>
                <div class="input">
                    <input type="text" name="email" id="email" placeholder="Digite seu e-mail" class="email">
                </div>
                <div class="input">
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" class="senha">
                </div>
                <div class="input">
                    <input type="submit" value="Logar" class="logar">
                </div>
            </form>
    </div>

</body>
</html>
