<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>

        #box{
            height: 300px;
            width: 300px;
            background: #ccc;
            box-shadow: 10px 10px 1px 10px red;
        }

        #box h1{
            text-shadow: 20px 10px 1px red;
        }

    </style>
</head>
<body>
    
    <div id="box">

        <h2>box-sadow</h2>
        <h1>text-shadow</h1>

    </div>

</body>
</html>
