<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Login</h2>
    <form action="">
        Login:<br>
        <input type="text" name="logintest"><br> <br>
        Senha:<br>
        <input type="password" name="passteste"><br>
        <input type="button" value="Logar">
    </form>
    <h2>Cadastre-se</h2>
    <form action="">
        Login:<br>
        <input type="text" name="logintest"><br> <br>
        Sexo: <br>
        <input type="radio" name="sexo" value="m"> Masculino <br>
        <input type="radio" name="sexo" value="f"> Feminino <br> <br>
        Interesses: <br>
        <input type="checkbox" name="interesses">Futebol <br>
        <input type="checkbox" name="interesses">Cursos <br>
        <input type="checkbox" name="interesses">Moda <br> <br>
        Estado: <br>
        <select name="estado" id="">
            <option value="pe">PE</option>
            <option value="rj">RJ</option>
            <option value="sp">SP</option>
            <option value="mg">MG</option>
        </select> <br> <br>
        Observacoes: <br>
        <textarea name="" id="" cols="25" rows="3"></textarea> <br>
        <input type="submit" value="cadastrar">
    </form>
    
</body>
</html>
