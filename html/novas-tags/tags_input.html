<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags input</title>
</head>
<body>
    
    <form action="">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" value=""><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" value="" required><br><br>

        <label for="numero">Numero:</label>
        <input type="number" name="numero" id="numero" value="" required min="1" max=""><br><br>

        <label for="url">URL:</label>
        <input type="url" name="url" id="url" value="" required placeholder="ex htpps://www..."><br><br>

        <label for="pesquisa">Pesquisa:</label>
        <input type="search" name="pesquisa" id="pesquisa" value="" required><br><br>

        <label for="range">Range:</label>
        <input type="range" name="range" id="range" min="1" max="3" value="1"><br><br>

        <label for="data">Data:</label>
        <input type="date" name="data" id="data"><br><br>

        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor"><br><br>

        <input type="submit" name="" value="Enviar">

    </form>

</body>
</html>
