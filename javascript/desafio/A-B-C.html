<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>

            /*
            
            Há 3 variáveis (a, b, c) 
            a = 10
            b = 20
            c = null

            O desafio consiste em trocar o valor de 'a' por 'b' e vice-versa sem alterar o valor na variável.

            */
            
            var a = 10
            var b = 20
            var c = null

            c = a
            a = b
            b = c

            console.log('A: ' + a + ', B: ' + b + ', C: ' + c)


            

        </script>
