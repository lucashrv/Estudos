<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Paar Impar</title>

    <script>
        
        //x - numero ate onde ira contar
        let x = 11
        let cont = 0

        while(cont <= x){
            
            if(cont % 2 === 0){
                console.log(`${cont} Par`)
            }else{
                console.log(`${cont} Impar`)
            }

            cont++
        }

    </script>
