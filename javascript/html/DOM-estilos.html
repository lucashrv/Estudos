<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos</title>

    <script>

        function modificaEstilo(cor){

            document.getElementById('container').style.background = cor
        }

    </script>

</head>
<body>

    <button type="button" onclick="modificaEstilo('#FF0000')">Vermelho</button>

    <button type="button" onclick="modificaEstilo('#00FF00')">Verde</button>

    <button type="button" onclick="modificaEstilo('#0000FF')">Azul</button>


    <div id="container" style="border: solid 1px black; width: 100px; height: 100px;"></div>
    
</body>
</html>
