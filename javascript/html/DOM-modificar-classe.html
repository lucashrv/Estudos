<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe</title>

    <style>

        .estilo1{
            background: red;
            color: white;
            width: 150px;
            height: 150px;
        }

        .estilo2{
            background: royalblue;
            color: black;
            width: 200px;
            height: 200px;
            text-align: center;
            padding: 20px;
        }

    </style>

    <script>

        function mudaClasse(){

            document.getElementById('mensagem').className = 'estilo2'
        }

        function voltaClasse(){

            document.getElementById('mensagem').className = 'estilo1'
        }

    </script>
</head>
<body>

    <div id="mensagem" class="estilo1">Alterando a classe</div>

    <button onclick="voltaClasse()">Estilo1</button>

    <button onclick="mudaClasse()">Estilo2</button>
    
</body>
</html>
