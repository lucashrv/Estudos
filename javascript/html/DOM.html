<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>


</head>
<body>
    
    <h3>getElement</h3>

    <input type="text"
    placeholder="Digite seu nome"
    id="user_name"
    class="text_get"
    name="nome"
    >

    

    <script>

        /*

        getElementById() - Id
        getElementsByTagName() - Tag Name
        getElementsByClassName() - Class Name
        getElementsByName() - Name
        .value - busca o valor do elemento

        */

        console.log(document.getElementById('user_name'))

        console.log(document.getElementsByTagName('input'))

        console.log(document.getElementsByClassName('text_get'))

        console.log(document.getElementsByName('nome'))


        
    </script>

</body>
</html>
