    <script>

        //var lista = Array('um', 2, 'tres', 4, 'cinco')
        var lista = ['um', 2, 'tres', 4, 'cinco']

        console.log(lista)

        //***se o array comecar em 5 o length vai contar 5 + o numero de elementos do array




        //incluir e excluir elementos do array

        //incluir no final do array
        lista.push(6)
        console.log(lista)

        //incluir no inicio do array
        lista.unshift(0)
        console.log(lista)

        //excluir elemento no final do array
        lista.pop()
        console.log(lista)

        ////excluir elemento no inicio do array
        lista.shift()
        console.log(lista)




        //pesquisar dentro de arrays

        //indexOf() - retorna indice(caso o valor nao houver no array o retorno sera -1) Case sensitive
        console.log(lista.indexOf('tres'))
