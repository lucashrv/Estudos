<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Arrays</title>
</head>
<body>

    <script>

    var lista = ['Casa', 'Cachorro', 'Gato', 'Ribossomo', 'festa']

    var contador = 0

    //com while
    while(contador < lista.length){

        console.log(lista[contador])
        contador++
    }


    //com for
    for(var cont = 0; cont < lista.length; cont++){

        console.log(lista[cont])
    }

    </script>
    
</body>
</html>
