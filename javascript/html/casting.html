<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Casting</title>

        <script>
            /* 
            toString()  
            parseInt()  
            parseFloat() 
            */

            var n1 = '10'
            var n2 = '15'
            n1 = parseFloat(n1)
            n2 = parseInt(n2)
            
            var n3 = 10
            n3 = n3.toString()
            

            console.log(n1 + n2, n3)

        </script>
    </head>

    </body>
</html>
