<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>func strings</title>

    <script>

        //func strings

        var nome = 'Lucas Henrique'

        //length() - tamanho da string

        document.write(nome.length())

        //charAt() - retorna o valor na posicao escolhida

        document.write(nome.charAt(7))

        //indexOf() - retorna um indice com base na primeira ocorrencia do valor

        document.write(nome.indexOf('e'))

        //replace() - troca uma cadeia de caracteres por outra

        document.write(nome.replace('Henrique', 'Vieira'))

        //substr() - pega 2 parametros, o primeiro o valor inicial a ser pego na string e segundo a quantidade de caracteres a serem sequenciados

        document.write(nome.substr(6,8))

        //toLowerCase() - transforma a string em caixa baixa

        //toUpperCase() - transforma a string em caixa alta

        //trim() - remove os espacos nas extremidades da string

    </script>

</head>
<body>
    
</body>
</html>
