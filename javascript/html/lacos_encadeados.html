<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacos Encadeados</title>
</head>
<body>
    
    <script>

        //tabuada do 1 ao 10

        for(var x = 0; x <= 10; x++){
            
            for(var y = 0; y <= 10; y++){
          
              console.log(x + ' * ' + y + ' = ' + (x * y))
            }
            console.log('--------------')        
          }

        var x = 0
        

        while(x <= 10){
           
          var y = 0

          while(y <= 10){

              console.log(x + ' * ' + y + ' = ' + (x * y))
              y++
          }
          x++
          console.log('------------------')
        }

    </script>

</body>
</html>
