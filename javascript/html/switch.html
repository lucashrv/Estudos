<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>
            
            /*
            
            Se nao houver break em cada caso o switch vai ficar indo de caso em caso sem parar.

            */

            switch (0) {
                case 1:
                    console.log('num 1')
                    break

                case 2:
                    console.log('num 2')
                    break

                case 3:
                    console.log('num 3')
                    break

                default:
                    console.log('Nao achado')
                    break
            }
            

        </script>
    </head>

    <body>

    </body>
</html>
